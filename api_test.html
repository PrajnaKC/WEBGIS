<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Key Test</title>
    <style>
        #map { height: 400px; width: 100%; }
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Google Maps API Key Test</h1>
    <div id="status">Testing API key...</div>
    <div id="map"></div>

    <script>
        function initMap() {
            document.getElementById('status').innerHTML = '<div class="success">✅ API Key is VALID and working!</div>';
            
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: { lat: 12.9716, lng: 77.5946 }
            });
            
            new google.maps.Marker({
                position: { lat: 12.9716, lng: 77.5946 },
                map: map,
                title: 'Village Center - API Key Working!'
            });
        }
        
        function handleError() {
            document.getElementById('status').innerHTML = '<div class="error">❌ API Key has issues. Check console for details.</div>';
        }
        
        window.gm_authFailure = function() {
            document.getElementById('status').innerHTML = '<div class="error">❌ API Key authentication failed!</div>';
        };
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMAp2xDXp96cr5wwheJfHcueAB2y3v4Ao&callback=initMap"
        onerror="handleError()">
    </script>
</body>
</html>
